<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="logo"><a href="#"><img class="logo" src="img/logo.png" alt="logo"></a></div>
      <div class="main">
        <div class="filters">
          <button class="btn typeFilter" data-type = "shirt"><img src="img/blue_t.png" alt="shirt"></button>
          <button class="btn typeFilter" data-type = "pants"><img src="img/blue_p.png" alt="pants"></button>
          <button class="btn typeFilter" data-type = "skirt"><img src="img/blue_s.png" alt="skirt"></button>
          <button class="btn colorFilter" data-color="blue">Blue</button>
          <button class="btn colorFilter" data-color="yellow">Yellow</button>
          <button class="btn colorFilter" data-color="pink">Pink</button>
        </div>
        <div class="items">


        </div>
      </div>
    </div>
  </body>
</html>
